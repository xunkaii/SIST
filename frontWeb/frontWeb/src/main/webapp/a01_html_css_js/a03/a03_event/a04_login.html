<!DOCTYPE html>
<html lang="ko">
    <head>
    <meta charset="UTF-8">
    <title>자바스크립트</title>
    <script>
        /*
        #  web server
           vscode : front단만 해석해서 client에 전달
           web application
           tomcat(eclipse) : front/backend 해석해서 client에 전달
           
        */
        function loginData() {
            var idOb = document.querySelector("[name = id]")
            var passOb = document.querySelector("[name = pass]")
            if(idOb.value == ""){
                alert("아이디를 입력하세요")
                idOb.focus() // 아이디에 위치  시킴
                return false;
            }
            if(passOb.value == ""){
                alert("패스워드를 입력하세요")
                passOb.focus() // 패스워드에 위치  시킴
                return false;
            }

        }
    </script>
</head>
<body>
    <h2>로그인</h2>
    <form onsubmit="return loginData()">
        아이디:<input type="text" name="id" value=""/><br>
        비밀번호:<input type="text" name="pass" value=""/><br>
        <input type="submit" value="로그인"/>

    </form>

</body>
    <script>
        /*
        #  
        */
        
    </script>
</html>
